<app-card></app-card>
<div class="card-form">
    <mat-dialog-content class="content">
        <form class="form-dialog mat-elevation-z3" #formEdition="ngForm">
            <mat-form-field>
                <mat-label>Nome:</mat-label>
                <input  matInput type="text" [(ngModel)]="contractor.name" name="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Pessoa:</mat-label>
                <input matInput type="text" [(ngModel)]="contractor.type_person" name="type-person" autocomplete="off">
            </mat-form-field>
            <mat-form-field>
                <mat-label>CPF/CNPJ:</mat-label>
                <input matInput type="text" [(ngModel)]="contractor.cpf_cnpj" name="cpf-cnpj" autocomplete="off">
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click)="confirm()" color="primary">Enviar</button>
        <button mat-raised-button (click)="closeDialog()" color="accent">Cancelar</button>
    </mat-dialog-actions>
</div>
