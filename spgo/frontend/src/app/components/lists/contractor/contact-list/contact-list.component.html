<mat-card class="mt-main-comp-view mat-elevation-z3">
    <app-filter [searchField]="searchField" [addHidden]="addHidden" (lookup)="search($event)" (origin)="pageOrigin()"></app-filter>
    <div class="div-tb-list mat-elevation-z3">
        <table mat-table [dataSource]="dataSource" matSort aria-label="Elements">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let contact">{{contact.id}}</td>
            </ng-container>
            <ng-container matColumnDef="id-contractor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let contact">{{contact.id_contractor}}</td>
            </ng-container>
            <ng-container matColumnDef="contractor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Empreiteiro</th>
                <td mat-cell *matCellDef="let contact">{{contact.contractor}}</td>
            </ng-container>
            <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Contato</th>
                <td mat-cell *matCellDef="let contact">{{contact.contact}}</td>
            </ng-container>
            <ng-container matColumnDef="cel-phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Celular/WathApp</th>
                <td mat-cell *matCellDef="let contact">{{contact.cel_phone}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let contact">{{contact.email}}</td>
            </ng-container>
            
            <div>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 30px;">Ações</th>
                    <td mat-cell *matCellDef="let contact">
                        <button mat-icon-button [disabled]="contact.disabled" (click)="addContact(contact)" title="Cadastrar Contato">
                            <mat-icon [ngClass]="{'green': !contact.disabled}">arrow_circle_left</mat-icon>
                        </button>
                        <button mat-icon-button [disabled]="!contact.disabled" (click)="updateContact(contact)" title="Atualizar">
                            <mat-icon [ngClass]="{'blue': contact.disabled}">browser_updated</mat-icon>
                        </button>
                        <button mat-icon-button [disabled]="!contact.disabled" (click)="deleteContact(contact)" title="Excluir">
                            <mat-icon [ngClass]="{'red': contact.disabled}">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
            </div>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
        </table>
        <hr>
        <app-paginator [totalSize]="totalSize" [currentPage]="currentPage" [sizeOptions]="sizeOptions" 
        (cPage)="paginate($event)" (pSize)="changePageSize($event)"></app-paginator>
    </div>
</mat-card>
