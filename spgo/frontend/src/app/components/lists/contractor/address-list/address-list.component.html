<mat-card class="mt-main-comp-view mat-elevation-z3">
    <app-filter [searchField]="searchField" [addHidden]="addHidden" (lookup)="search($event)" (origin)="pageOrigin()"></app-filter>
    <div class="div-tb-list resp-list mat-elevation-z3">
        <table mat-table [dataSource]="dataSource" matSort aria-label="Elements">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let address">{{address.id}}</td>
            </ng-container>
            <ng-container matColumnDef="id-contractor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let address">{{address.id_contractor}}</td>
            </ng-container>
            <ng-container matColumnDef="contractor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Empreiteiro</th>
                <td mat-cell *matCellDef="let address">{{address.contractor}}</td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Endereço</th>
                <td mat-cell *matCellDef="let address">{{address.address}}</td>
            </ng-container>
            <ng-container matColumnDef="district">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Bairro</th>
                <td mat-cell *matCellDef="let address">{{address.district}}</td>
            </ng-container>
            <ng-container matColumnDef="zip-code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>CEP</th>
                <td mat-cell *matCellDef="let address">{{address.zip_code}}</td>
            </ng-container>
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cidade</th>
                <td mat-cell *matCellDef="let address">{{address.city}}</td>
            </ng-container>
            <ng-container matColumnDef="uf">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>UF</th>
                <td mat-cell *matCellDef="let address">{{address.uf}}</td>
            </ng-container>
            <div>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 30px;">Ações</th>
                    <td mat-cell *matCellDef="let address">
                        <button mat-icon-button [disabled]="address.disabled" (click)="addAddress(address)" title="Cadastrar Endereço">
                            <mat-icon [ngClass]="{'green': !address.disabled}">arrow_circle_left</mat-icon>
                        </button>
                        <button mat-icon-button [disabled]="!address.disabled" (click)="updateAddress(address)" title="Atualizar">
                            <mat-icon [ngClass]="{'blue': address.disabled}">browser_updated</mat-icon>
                        </button>
                        <button mat-icon-button [disabled]="!address.disabled" (click)="deleteAddress(address)" title="Excluir">
                            <mat-icon [ngClass]="{'red': address.disabled}">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
            </div>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
        </table>
        <hr>
        <app-paginator [totalSize]="totalSize" [currentPage]="currentPage" [sizeOptions]="sizeOptions" 
        (cPage)="paginate($event)" (pSize)="changePageSize($event)"></app-paginator>
    </div>
</mat-card>
