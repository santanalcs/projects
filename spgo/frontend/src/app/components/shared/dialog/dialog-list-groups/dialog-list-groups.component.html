<!--mat-card class="mt-main-comp-view mat-elevation-z3"-->
    <!--app-filter [searchField]="searchField" (lookup)="search($event)"></app-filter-->
    <div class="div-tb-list mat-elevation-z3">
        <table mat-table [dataSource]="dataSource" matSort aria-label="Elements">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let group">{{group.id}}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
                <td mat-cell *matCellDef="let group">{{group.description}}</td>
            </ng-container>
            <!--ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let user">{{user.email}}</td>
            </ng-container>
            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nivel</th>
                <td mat-cell *matCellDef="let user">{{user.level}}</td>
            </ng-container-->
            <div>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 30px;">Selecionar</th>
                    <td mat-cell *matCellDef="let group">
                        <button mat-icon-button (click)="closeDialog(group)" title="Selecionar">
                            <mat-icon>edit_note</mat-icon>
                        </button>
                        <!--button mat-icon-button title="Excluir">
                            <mat-icon>delete_forever</mat-icon>
                        </button-->
                    </td>
                </ng-container>
            </div>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
        </table>
        <!--app-paginator [totalSize]="totalSize" [currentPage]="currentPage" [sizeOptions]="sizeOptions" 
        (cPage)="iterator($event)" (pSize)="changePageSize($event)"></app-paginator-->
    </div>
<!--/mat-card-->
