    <app-filter [searchField]="searchField" [addHidden]="addHidden" (lookup)="search($event)"></app-filter>
<div class="main mat-elevation-z3">
    <table mat-table [dataSource]="dataSource" matSort aria-label="Elements">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let unit">{{unit.id}}</td>
        </ng-container>
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Símbolo</th>
            <td mat-cell *matCellDef="let unit">{{unit.symbol}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
            <td mat-cell *matCellDef="let unit">{{unit.description}}</td>
        </ng-container>
        <div>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 30px;">Selecionar</th>
                <td mat-cell *matCellDef="let unit">
                    <button mat-icon-button (click)="closeDialog(unit)" title="Selecionar">
                        <mat-icon>edit_note</mat-icon>
                    </button>
                </td>
            </ng-container>
        </div>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
    </table>
</div>
